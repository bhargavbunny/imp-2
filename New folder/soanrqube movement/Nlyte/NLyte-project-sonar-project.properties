sonar.login=
# must be unique in a given SonarQube instance
sonar.projectKey=2487_Nlyte_AutoTest:master

#This is the name and version displayed in the SonarQube UI
sonar.projectName=2487_Nlyte_AutoTest
sonar.projectVersion=1.0
 
# Path is relative to the sonar-project.properties file. Replace "\" by "/" on Windows.
sonar.sources=src
sonar.java.binaries=target

#If want to exclude some directories
sonar.exclusions=resources,testdata,test-output

#following lines if html reports are required
#sonar.analysis.mode=issues 
#sonar.issuesReport.console.enable=true 
#sonar.issuesReport.html.enable=true
#sonar.issuesReport.html.location=Write location folder path for reports

# encoding of the source code. Default is default system encoding
sonar.sourceEncoding=UTF-8